<!DOCTYPE html>
<html lang="es">
<head>
    <title>Formulario ONG</title>
    <meta charset="utf-8" />
    <meta name="Formulario ong" content="Formulario"/>
    <!--JAVASCRIPT-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#basic-form").validate();
        });
    </script>

</head>

<body  bgcolor = "celeste">

<h2>Formulario de Registro</h2>
<div class="row">

    <form id="basic-form" action="" method="post">
        <div>
            <label for="name">Nombre Completo <span>(Min 6 caracteres)</span></label>
            <input id="nameUsuario" name="nameUsuario" minlength="6" type="text" class="form-control" placeholder="Ingresa tu Nombre Completo" required>
        </div>

        <div>
            <label for="email">E-Mail <span>(Requerido)</span></label>
            <input id="emailUsuario" type="email" name="emailUsuario" class="form-control" placeholder="Ingresa tu email" required>
        </div>

        <div>
            <label for="number">Numero de telefono</label>
            <input id="numeroTelefono" type="number" name="numeroTelefono" class="form-control" minlength="9" placeholder="Ingresa tu numero">
        </div>

        <div>
            <label for="ciudad">Ciudad de residencia</label>
            <input id="ciudadResidecia" type="text" name="ciudadResidecia" class="form-control" placeholder="Ingresa tu residencia" required>
        </div>
        

        <div>
            <input class="btn btn-danger" id="enviar" type="submit" value="Enviar">
            <input type="reset" clas="btn btn-primary" id="limpiar" value="Limpiar">
        </div>

        <div>
            <a href = " menu.html " titulo = " Menu ">Volver al Menu de inicio</a>
        </div>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
