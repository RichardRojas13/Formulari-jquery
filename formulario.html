<!DOCTYPE html>
<html lang="es">
<head>
    <title>Formulario ONG</title>
    <meta charset="utf-8" />
    <meta name="Formulario ong" content="Formulario"/>
    <!--JAVASCRIPT-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#basic-form").validate();
        });
    </script>

</head>

<body>

<div class="row">
<h2>Formulario de Registro</h2>

    <form id="basic-form" action="" method="post">
        <div class="form-group">
            <label for="name">Name <span>(Minimo 3 caracteres)</span></label>
            <input id="name" name="name" minlength="3" type="text" required>
        </div>
        <div clas="form-group">
            <label for="email">E-Mail <span>(Requerido)</span></label>
            <input id="email" type="email" name="email" required>
        </div>
        <div>
            <input class="submit" type="submit" value="SUBMIT">
        </div>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
